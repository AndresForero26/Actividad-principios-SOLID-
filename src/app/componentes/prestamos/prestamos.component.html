<div class="container mt-4">
    <h2 class="text-center mb-4">Gestión de Préstamos de Equipos</h2>

    <form class="prestamo-form">
        <div class="form-group">
            <label for="equipoId">ID del Equipo</label>
            <input type="number" id="equipoId" [(ngModel)]="equipoId" name="equipoId"
                placeholder="Ingresa el ID del equipo" class="form-control" required>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary mr-2" (click)="prestarEquipo(equipoId)">
                Prestar Equipo
            </button>
            <button type="button" class="btn btn-success" (click)="devolverEquipo(equipoId)">
                Devolver Equipo
            </button>
        </div>
    </form>

    <div *ngIf="equipoId" class="alert alert-info mt-4">
        <p>Gestión de equipo con ID: {{ equipoId }}</p>
    </div>
</div>
