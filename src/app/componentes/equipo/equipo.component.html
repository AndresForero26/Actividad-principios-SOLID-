<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de Equipos de Laboratorio</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de equipos almacenada en la propiedad pÃºblica 'equipos' -->
                <tr *ngFor="let equipo of equipos">
                    <td>{{ equipo.id }}</td>
                    <td>{{ equipo.nombre }}</td>
                    <td>
                        <span class="" [ngClass]="{
                                'badge-success': equipo.estado === 'disponible',
                                'badge-warning': equipo.estado === 'en mantenimiento',
                                'badge-danger': equipo.estado === 'prestado'
                            }">
                            {{ equipo.estado }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
